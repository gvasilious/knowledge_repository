<div class="page-layout blank p-24" fusePerfectScrollbar>

  <div fxLayout="column" fxLayoutAlign="start start" fxFlex="1 1 auto">


    <mat-toolbar>
      <!-- <span>{{'Self Service Projects' | translate}}</span> -->
      <span>{{'Self-service mode' | translate}}</span>
    </mat-toolbar>

    <mat-divider style="margin-bottom:15px;"></mat-divider>

    <div fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAlign="start start">
      <div class="dashboard-section" *ngFor="let project of selfServiceProjects">
        <mat-card class="example-card">
          <mat-card-header class="self-service-card-header" routerLink="{{project.routerLink}}">
            <mat-card-title>{{project.friendly_name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{project.img}}" alt="{{project.alt}}" routerLink="{{project.routerLink}}">
          <mat-card-content class="self-service-card-content">
            <p>
              {{project.description}} &nbsp;
            </p>
          </mat-card-content>
          <button mat-mini-fab class="my-fab" mat-fab color="" (click)="ChooseDial(project.id)"> ? </button>
          <mat-card-actions>
            <mat-divider></mat-divider>
            <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="center"
              style="padding-top: 10px; font-size: 12px">
              <div>Created: {{project.updated_at}}</div>
            </div>
          </mat-card-actions>
        </mat-card>
        <!--  *ngIf="flag==false" -->
      </div>


    </div>
  </div>
</div>

<spinner [loading]="loadingSpinner" [fullscreen] ="true"></spinner>

<div fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
    <div class="position-relative p-24" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-raised-button color="warn" (click)="runCaixaStreamingExperiment()" [disabled]="isExperimentRunning">Run Experiment</button>
            <div>
                <img *ngIf="isExperimentRunning" src="../../../../assets/smallLoader.gif" width="40px" style="margin-left:20px"/>
            </div>
        </div>
    </div>

    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="25px">
        <div class="p-16" style="width: 100%;">
            <mat-card style="width:100%; padding: 0px;">
                <div class="p-16">
                    <div class="p-16 accent">
                        <div class="h3">IP Address Relations - Stream processsing</div>
                    </div>
                </div>
                <div class="p-16" class="caixa-stream-processing-table-container" >
                        <table mat-table [dataSource]="dataSource" matSort style="min-width:1800px" >
                    
                            <!-- Date -->
                            <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let row"> 
                                {{row.date}} 
                            </td>
                            </ng-container>                 
                    
                            <!-- Description -->
                            <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.description}} 
                            </td>
                            </ng-container>
                        
                            <!-- Type -->
                            <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.type}} 
                            </td>
                            </ng-container>

                            <!-- User id 1 -->
                            <ng-container matColumnDef="userid1">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId 1 </th>
                            <td mat-cell *matCellDef="let row">
                                <a (click)='graphos(row.userid1)'>{{row.userid1}}</a> 
                            </td>
                            </ng-container>

                            <!--  User id 2 -->
                            <ng-container matColumnDef="userid2">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId 2 </th>
                            <td mat-cell *matCellDef="let row">
                               <a (click)='graphos(row.userid2)'>{{row.userid2}}</a>
                            </td>
                            </ng-container>
                                                                      
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>            
            </mat-card>
        </div>

    </div>
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="25px">
            <div class="p-16" style="width: 100%;">
                <mat-card style="width:100%; padding: 0px;">
                    <div class="p-16">
                        <div class="p-16 accent">
                            <div class="h3">Network Graph</div>
                        </div>
                    <label>Select Depth Level</label>
                    &nbsp;
                    <mat-form-field>
                        <mat-select [(value)]="selected">
                          <mat-option value="0">1</mat-option>
                          <mat-option value="1">2</mat-option>
                          <mat-option value="2">3</mat-option>
                          <mat-option value="3">4</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <span style="float:right; color:indianred">*same colored nodes have same number of neighbors</span>
                    <button style="margin-bottom:1em;" mat-raised-button color="primary" (click)="graphos2()">Apply Depth Level</button>
                    <div  id="mynetwork" style="height:700px; width: 1300px; margin:auto;"></div>
                    
                    </div>
                </mat-card>
            </div>
    
        </div>
</div>
